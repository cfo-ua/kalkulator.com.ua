<title>{% if page.seo.title %}{{ page.seo.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.seo.description %}{{ page.seo.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.seo.keywords %}{{ page.seo.keywords | join: ', ' }}{% endif %}">
<link rel="icon" type="image/svg+xml" href="{{ '/assets/img/logo.svg' | relative_url }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
{%- if page.seo.structured_data -%}
<script type="application/ld+json">
{{ page.seo.structured_data | strip_newlines }}
</script>
{%- endif -%}
